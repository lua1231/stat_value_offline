<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>사룡무 옵변 점수 계산기</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #121212;
      color: #fff;
      margin: 0; padding: 40px;
      display: flex;
      justify-content: center;
    }
    .container {
      background-color: #1f1f1f;
      padding: 30px 40px;
      border-radius: 10px;
      width: 760px;
      box-sizing: border-box;
    }
    h2 {
      text-align: center;
      margin-bottom: 5px;
      color: #00bfff;
    }
    .subtitle {
      text-align: center;
      font-size: 14px;
      color: #888;
      margin-bottom: 20px;
    }
    .flex-row {
      display: flex;
      gap: 20px;
    }
    .update-section {
      flex-basis: 180px;
      border-right: 1px solid #333;
      padding-right: 15px;
    }
    .update-section h3 {
      font-size: 17px;
      border-bottom: 1px solid #00bfff;
      padding-bottom: 6px;
      margin-top: 0;
      margin-bottom: 10px;
    }
    .accordion-button {
      background: none;
      border: none;
      color: #00bfff;
      font-size: 14px;
      text-align: left;
      padding: 6px 0;
      cursor: pointer;
      width: 100%;
    }
    .accordion-button:hover {
      color: #1ecfff;
    }
    .accordion-content {
      display: none;
      margin: 6px 0 12px 0;
      padding-left: 10px;
    }
    .accordion-content li {
      font-size: 13px;
      color: #ccc;
      margin-bottom: 4px;
    }
    .form-section {
      flex-grow: 1;
      display: flex;
      gap: 20px;
    }
    .column {
      flex: 1;
      display: flex;
      flex-direction: column;
    }
    label {
      margin: 12px 0 6px 0;
      font-weight: bold;
    }
    select {
      width: 100%;
      padding: 8px;
      border-radius: 6px;
      border: none;
      background-color: #2a2a2a;
      color: #fff;
      font-size: 15px;
    }
    .btn-row {
      margin-top: 30px;
      display: flex;
      justify-content: center;
      gap: 20px;
    }
    button {
      width: 150px;
      padding: 12px 0;
      font-weight: bold;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    #calcBtn {
      background-color: #00bfff;
      color: white;
    }
    #calcBtn:hover {
      background-color: #009acd;
    }
    #resetBtn {
      background-color: #555;
      color: white;
    }
    #resetBtn:hover {
      background-color: #444;
    }
    #result {
      margin-top: 25px;
      font-size: 18px;
      font-weight: bold;
      color: #e74c3c;
      min-height: 50px;
      text-align: center;
      white-space: pre-line;
    }
  </style>
</head>
<body>
<div class="container">
  <h2>옵변 점수 계산기</h2>
  <p class="subtitle">※ 제발 재미로만 봐주세요 ※</p>

  <form id="scoreForm">
    <div class="flex-row">
      <!-- 업데이트 섹션 -->
      <div class="update-section">
        <h3>업데이트 내용</h3>

        <button type="button" class="accordion-button" onclick="toggleAccordion('update-250526')">25.05.26</button>
        <ul id="update-250526" class="accordion-content">
          <li>디자인 개선</li>
          <li>점수 100점제 완료</li>
          <li>모스뎀 실점수 증가</li>
        </ul>

      </div>

      <!-- 스탯 선택 영역 -->
      <div class="form-section">
        <div class="column">
          <label for="stat1">강수 물마공%</label>
          <select id="stat1"><option value="0">선택</option><option value="9.5">1.5%</option><option value="9">1.4%</option><option value="8">1.3%</option><option value="7.5">1.2%</option><option value="7">1.1%</option><option value="6.5">1.0%</option><option value="6">0.9%</option><option value="5">0.8%</option></select>
          <label for="stat2">강수 물마렙</label>
          <select id="stat2"><option value="0">선택</option><option value="7.5">1.5</option><option value="7">1.4</option><option value="6.5">1.3</option><option value="6">1.2</option><option value="5.5">1.1</option><option value="5">1.0</option><option value="4.5">0.9</option><option value="4">0.8</option></select>
          <label for="stat3">강수 모스뎀</label>
          <select id="stat3"><option value="0">선택</option><option value="9">1.5%</option><option value="8.5">1.4%</option><option value="8">1.3%</option><option value="7.5">1.2%</option><option value="7">1.1%</option><option value="6.5">1.0%</option><option value="6">0.9%</option><option value="5">0.8%</option></select>
          <label for="stat4">강수 크뎀</label>
          <select id="stat4"><option value="0">선택</option><option value="7.5">1.5%</option><option value="7">1.4%</option><option value="6.5">1.3%</option><option value="6">1.2%</option><option value="5.5">1.1%</option><option value="5">1.0%</option><option value="4.5">0.9%</option><option value="4">0.8%</option></select>
          <label for="stat5">물마공%</label>
          <select id="stat5"><option value="0">선택</option><option value="7">13%</option><option value="6.5">12%</option><option value="6">11%</option><option value="5.5">10%</option><option value="4.5">9%</option><option value="4">8%</option><option value="3.5">7%</option><option value="3">6%</option></select>
          <label for="stat6">물마렙</label>
          <select id="stat6"><option value="0">선택</option><option value="5.5">13</option><option value="5">12</option><option value="4.5">11</option><option value="4">10</option><option value="3.5">9</option><option value="3">8</option><option value="2.5">7</option><option value="2">6</option></select>
        </div>
        <div class="column">
          <label for="stat7">타피</label>
          <select id="stat7"><option value="0">선택</option><option value="8">12%</option><option value="7">11%</option><option value="6.5">10%</option><option value="6">9%</option><option value="5">8%</option><option value="4.5">7%</option><option value="4">6%</option></select>
          <label for="stat8">추피</label>
          <select id="stat8"><option value="0">선택</option><option value="8">12%</option><option value="7">11%</option><option value="6.5">10%</option><option value="6">9%</option><option value="5">8%</option><option value="4.5">7%</option><option value="4">6%</option></select>
          <label for="stat9">강렬/초뎀</label>
          <select id="stat9"><option value="0">선택</option><option value="5.5">13%</option><option value="5">12%</option><option value="4.5">11%</option><option value="4">10%</option><option value="3.5">9%</option><option value="3">8%</option></select>
          <label for="stat10">모스뎀</label>
          <select id="stat10"><option value="0">선택</option><option value="5.5">13%</option><option value="5">12%</option><option value="4.5">11%</option><option value="4">10%</option><option value="3.5">9%</option></select>
          <label for="stat11">크뎀</label>
          <select id="stat11"><option value="0">선택</option><option value="5.5">13%</option><option value="5">12%</option><option value="4.5">11%</option><option value="4">10%</option><option value="3.5">9%</option><option value="3">8%</option></select>
          <label for="stat12">보뎀</label>
          <select id="stat12"><option value="0">선택</option><option value="4">15%</option><option value="3.5">14%</option><option value="3">13%</option><option value="2.5">12%</option><option value="2">11%</option><option value="1.5">10%</option></select>
        </div>
      </div>
    </div>

    <div class="btn-row">
      <button type="button" id="calcBtn">계산하기</button>
      <button type="button" id="resetBtn">초기화</button>
    </div>
  </form>

  <div id="result"></div>
</div>

<script>
  function calculateScore() {
    let rawScore = 0;
    for (let i = 1; i <= 12; i++) {
      const value = parseFloat(document.getElementById(`stat${i}`).value) || 0;
      rawScore += value;
    }
    return rawScore;
  }

  function getEvaluation(score100) {
    if (score100 >= 86) return "점수: " + score100 + "점\n등급: 돈까스권 평생";
    if (score100 >= 70) return "점수: " + score100 + "점\n등급: 주절먹 (모듈작 무조건)";
    if (score100 >= 50) return "점수: " + score100 + "점\n등급: 현실적인 엔드(모듈작 추천)";
    return "점수: " + score100 + "점\n등급: 돌려";
  }

  function toggleAccordion(id) {
    const content = document.getElementById(id);
    content.style.display = content.style.display === "block" ? "none" : "block";
  }

  document.getElementById("calcBtn").addEventListener("click", () => {
    let selectedCount = 0;
    for (let i = 1; i <= 12; i++) {
      if (document.getElementById(`stat${i}`).value !== "0") {
        selectedCount++;
      }
    }

    if (selectedCount > 4) {
      alert("변환옵션은 최대 4개입니다.");
      return;
    }

    const rawScore = calculateScore();
    let score100 = Math.round((rawScore / 33) * 100);
    if (score100 > 100) score100 = 100;

    const resultText = getEvaluation(score100);
    document.getElementById("result").textContent = resultText;
  });

  document.getElementById("resetBtn").addEventListener("click", () => {
    for (let i = 1; i <= 12; i++) {
      document.getElementById(`stat${i}`).value = "0";
    }
    document.getElementById("result").textContent = "";
  });
</script>

</body>
</html>
